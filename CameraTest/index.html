<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  </head>
  <body>
    <style media="screen">
      video
      {
        border: 1px solid black;
      }
      canvas
      {
        border: 2px solid green;
      }
    </style>

    <video id="video" width="440" height="280" autoplay></video>
    <button id="snap" name="snap" class="fas fa-camera"></button>
    <button id="convert" > convert</button>

    <button id="pauseRec" class="far fa-pause-circle"></button>
    <button id="startRec" class="far fa-play-circle"></button>
    <canvas id="canvas" ></canvas>

    <br>
    <p id="devices"></p>

    <script src="cam.js" charset="utf-8"></script>
  </body>
</html>
